version: '3.8'
services:
  postgres:
    image: postgres:13.5
    container_name: team-seas-server
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    volumes:
      - ./postgres:/data/db